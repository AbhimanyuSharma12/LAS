<!DOCTYPE html>
<html>
<head>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<title>Student Dashboard</title>
</head>
<body ng-app="lasApp">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<ul class="nav nav-tabs navbar-right">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">IDE</a></li>
					<li><a href="#">Assignmets</a></li>
					<li><a href="#">Performance</a></li>
					<li><a href="#">Account</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container" ng-controller="homeController">
		<div class="jumbotron">
			<h1 class="text-center">Welcome {{user}}</h1>
			<p class="text-center">You are enrolled in <!--3 courses-->,you have <!--4 assignments--> to complete</p>
			<div class="text-center">
			<button type="button" class="tn btn-info btn-lg">
				View Reports
			</button>
			</div>
		</div>
	</div>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Course Name</th>
					<th>Assignment Title</th>
					<th>Due Date</th>
					<th>Marks</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td><!--courseName--></td>
					<td><!--assignmentTitle--></td>
					<td><!--dueDate--></td>
					<td><!--marks--></td>
					<td>
						<button class="button btn-success">
							Submitted
						</button>
					</td>
				</tr>
				<tr>
					<td>2</td>
					<td><!--courseName--></td>
					<td><!--assignmentTitle--></td>
					<td><!--dueDate--></td>
					<td><!--marks--></td>
					<td>
						<button class="button btn-info">
							Attempted
						</button>
					</td>
				</tr>
				<tr>
					<td>3</td>
					<td><!--courseName--></td>
					<td><!--assignmentTitle--></td>
					<td><!--dueDate--></td>
					<td><!--marks--></td>
					<td>
						<button class="button btn-danger">
							New
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="navbar navbar-default">
				<small>LAS   All Rights Reserved.</small>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/lasApp.js"></script>
</html>

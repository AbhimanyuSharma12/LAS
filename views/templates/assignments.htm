	<div id="assignments">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<label>Course Name : </label>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form>
						<div class="form-group">
							<label for="AssignmentTitle">Assignment Title</label>
							<input type="text" class="form-control" name="AssignTitle" placeholder="Enter Assignment Title here">
							<label for="dueDate">Due Date</label>
							<input type="date" class="form-control" name="dueDate" placeholder="">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="container">
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Question</th>
						<th>Question Type</th>
						<th>Marks</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td><!--Questiion-->Question will be displayed here</td>
						<td><!--Question type-->Mutiple choice</td>
						<td><!--Marks-->5
						</td>
						<td>
							<button class="btn btn-danger">
								Remove
							</button>
						</td>
					</tr>
					<tr>
						<td>2</td>
						<td><!--Question-->Question 2</td>
						<td><!--Question type-->Coding</td>
						<td><!--Marks-->10
						</td>
						<td>
							<button class="btn btn-danger">
								Remove
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container">
			<div class="row">
				<div class="offset-md-4 col-md-4">
					<button class="btn btn-info btn-sm">
						Add existing Question+
					</button>
					<button class="btn btn-success btn-sm">
						Create Question
					</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="form-inline">
				<button type="submit" class="btn btn-primary">
					Save Assignment
				</button>
				<button class="btn btn-default">
					Cancel
				</button>
				<button class="btn btn-danger">
					Delete
				</button>
			</div>
		</div>
	</div>

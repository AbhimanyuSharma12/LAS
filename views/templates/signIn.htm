<div class="container">
	<div class="col-md-6 col-md-offset-3">
		<div class="row">
			<form>
				<div class="form-group">
					<label for="input_email">Email</label>
					<input type="email" class="form-control" name="emaild" placeholder="Enter email address" ng-model="username">
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password" placeholder="Enter password" ng-model="password">
				</div>

			</div>
			<div class="row">
				<div class="checkbox">
					<label><input type="checkbox" value="">Remember me</label>
				</div>
			</div>
			<div class="row">
			<button class="btn btn-success" ng-click="submit()">Submit</button>
			</div>
			<div class="row">
				<div class="newuser" type="label">Not an existing user <a href="form.html">Sign up</a>
				</div>
			</div>
		</form>
	</div>
</div>
</div>
